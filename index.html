
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جهاز الأمن الداخلي - واجهة المستخدم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { background-color: #1f2937; color: white; font-family: 'Cairo', sans-serif; }
    .container { margin-top: 50px; }
    textarea, input, select { direction: rtl; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">نموذج إرسال شكوى</h1>
    <form onsubmit="submitForm(event)">
      <div class="mb-3">
        <label class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">الرتبة</label>
        <select class="form-select">
          <option>موظف الدراسات</option>
          <option>مراجع البيانات</option>
          <option>أرشفة الملفات</option>
          <option>القيادة العامة</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">نص الشكوى</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">إرفاق صورة (اختياري)</label>
        <input type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100">إرسال</button>
    </form>
    <div id="result" class="alert alert-info mt-4 d-none"></div>
  </div>

  <script>
    function submitForm(e) {
      e.preventDefault();
      document.getElementById('result').classList.remove('d-none');
      document.getElementById('result').textContent = "✅ تم حفظ الشكوى محليًا (لكن بدون إرسال فعلي لأنها نسخة HTML فقط)";
    }
  </script>
</body>
</html>
